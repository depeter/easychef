<template>
    <section class="au-animate d-block m-x-auto">
        <h2 class="text-center">${heading}</h2>
        
        <div if.bind="!validating">

            <h3 class="text-center">${subtitle}</h3>
            <br />
            <h4>Voer je aanmeld gegevens in voor Collect&amp;Go</h4>
            <br />

            <form>
                <div class="alert alert-warning" if.bind="error !== ''">
                    ${error}
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Geef je email adres in" value.bind="email">
                    <small id="emailHelp" class="form-text text-muted">We zullen je email nooit delen met anderen.</small>
                </div>
                <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <input type="password" class="form-control" id="password" placeholder="Geef je wachtwoord in" value.bind="password">
                </div>
            </form>
            <div class="text-center">
                <button class="btn btn-success" click.delegate="validate()">
                    <i class="fa fa-check">&nbsp;Ga verder &gt;</i>
                </button>
            </div>
        </div>

        <div class="" if.bind="validating">
            <div class="text-center">
                <h2>Bezig met controleren van je gegevens.</h2>
            </div>
            <div class="text-center">
                <i class="fa fa-spinner fa-spin"></i>
            </div>
        </div>

    </section>
</template>
